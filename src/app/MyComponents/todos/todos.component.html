<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your Todo</h4>
<div *ngIf="todos.length==0; else elseBlock"><H2>No todo to display</H2></div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos;index as i">
<app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheck)="ToggleTodo($event)"></app-todo-item>
</div>
</ng-template>
