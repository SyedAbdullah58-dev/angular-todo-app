<div class="my-3">
<h3 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h3>
<p>{{todo.desc}}</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" (click)="onCheckBoxClick(todo)">
    <label class="form-check-label small" for="todo{{i}}">
     Mark as Done
    </label>
  </div>

<button
 class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
